<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>RainyDays | Delivery Options</title>
	<meta name="description" content="The second step of checkout where you choose your delivery method." />
	<link rel="stylesheet" href="css/main.css" />
	<link
		href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Lato:wght@400;700&display=swap"
		rel="stylesheet">
	<script src="https://kit.fontawesome.com/a87332500a.js" crossorigin="anonymous"></script>
	<base href="/html-css-evaandersen/">
</head>

<body>
	<header class="checkout-header">
		<div class="header-content">
			<a href="index.html"><img class="logo" src="images/rainydays-logo.png" alt="RainyDays Logo" /></a>
		</div>
	</header>
	<main>
		<div class="grid-wrapper">
			<div class="back-link-wrapper">
				<a href="shopping-bag.html" class="back-link">
					<i class="fa-solid fa-chevron-left"></i> Return to shopping cart</a>
			</div>
			<form class="form-section">
				<h1>Delivery options</h1>
				<label class="radio-button">
					<input type="radio" name="delivery" value="standard" checked>
					<div class="delivery-text">
						<span class="delivery-title">Standard Delivery</span>
						<span class="delivery-description">(3-5 business days) - Free</span>
					</div>
				</label>
				<label class="radio-button">
					<input type="radio" name="delivery" value="express">
					<div class="delivery-text">
						<span class="delivery-title">Express Delivery</span>
						<span class="delivery-description">(1-2 business days) - $9.99</span>
					</div>
				</label>
				<label class="radio-button">
					<input type="radio" name="delivery" value="overnight">
					<div class="delivery-text">
						<span class="delivery-title">Overnight Delivery</span>
						<span class="delivery-description">(Next business day) - $19.99</span>
					</div>
				</label>
				<a href="checkout-payment.html" class="btn-next">Continue to payment</a>
			</form>
		</div>
	</main>
	<footer class="footer">
		<div class="footer-links">
			<div class="column">
				<h3>About RainyDays</h3>
				<ul>
					<li><a href="our-history.html">Our history</a></li>
					<li><a href="our-brands.html">Our brands</a></li>
					<li><a href="our-values.html">Our values</a></li>
				</ul>
			</div>
			<div class="column">
				<h3>Customer Service</h3>
				<ul>
					<li><a href="customer-support.html">Customer support</a></li>
					<li><a href="contact-us.html">Contact us</a></li>
					<li><a href="shipping.html">Shipping</a></li>
					<li><a href="payments.html">Payments</a></li>
				</ul>
			</div>
		</div>
		<div class="footer-logo">
			<img src="images/rainydays-logo.png" alt="RainyDays Logo" />
		</div>
		<p class="footer-copy">&copy; 2024 RainyDays. All rights reserved.</p>
	</footer>
</body>

</html>
