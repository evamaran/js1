<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RainyDays | Outdoor Jackets & Rainwear</title>
	<meta name="description" content="Discover RainyDays' collection of outdoor jackets and rainwear for men and women. Stay dry and stylish with our high-performance gear."/>
	<link rel="stylesheet" href="css/main.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Lato:wght@400;700&display=swap"
		rel="stylesheet">
	<script src="https://kit.fontawesome.com/a87332500a.js" crossorigin="anonymous"></script>
</head>

<body>
	<div id="header"></div>
	<form class="search-form" role="search">
		<input type="search" class="search-input" name="search" placeholder="Search jackets, rainwear, deals..." />
		<button type="submit" class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
	</form>
	<main>
		<section class="homepage-wrapper">
			<section class="hero">
				<img src="images/hero169.jpg" alt="Person in mountains" class="hero-img">
				<div class="hero-content">
					<div class="hero-text">
						<h1>Pushing the Comfort Zone</h1>
						<p>Because the best views don't come easy</p>
					</div>
				</div>
				<div class="hero-buttons">
					<a href="women/jackets.html" class="btn-shop">Shop Women</a>
					<a href="men/jackets.html" class="btn-shop">Shop Men</a>
				</div>
			</section>
			<section class="featured">
				<h2>Women</h2>
				
				<h2>Men</h2>
			</section>
			<section class="sales-banner">
				<img src="images/sales-banner-rd.png" alt="Autumn deals" class="banner-img">
				<div class="banner-content">
					<h2>Autumn deals</h2>
					<p>Save up to 30% on selected jackets</p>
					<a href="sale.html" class="btn-shop">Shop now</a>
				</div>
			</section>
			<section class="featured">
				<h2>New Men's Jackets</h2>
				<h2>New Women's Jackets</h2>
			</section>
		</section>
	</main>
	<div id="product-list"> <!-- Products will be added here by JavaScript --></div>
	<!-- This loads the JavaScript file that will fetch and show the products -->
	 <script src="js/products.js"></script>
	<div id="footer"></div>
	<script src="/js/components.js"></script>

</body>

</html>
