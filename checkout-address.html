<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>RainyDays | Delivery Address</title>
	<meta name="description" content="The first step of checkout where you enter your shipping address." />
	<link rel="stylesheet" href="css/main.css" />
	<link
		href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Lato:wght@400;700&display=swap"
		rel="stylesheet">
	<script src="https://kit.fontawesome.com/a87332500a.js" crossorigin="anonymous"></script>
</head>

<body>
	<header class="checkout-header">
		<div class="header-content">
			<a href="index.html"><img class="logo" src="images/rainydays-logo.png" alt="RainyDays Logo" /></a>
		</div>
	</header>
	<main>
		<div class="grid-wrapper">
			<div class="back-link-wrapper">
				<a href="shopping-bag.html" class="back-link"><i class="fa-solid fa-chevron-left"></i> Return to shopping cart</a>
			</div>
			<form class="form-section">
				<h1>Shipping Address</h1>
				<label for="name">Full Name</label>
				<input type="text" id="name" name="name" required>
				<label for="address">Address</label>
				<input type="text" id="address" name="address" required>
				<label for="postal">Postal Code</label>
				<input type="text" id="postal" name="postal" required>
				<label for="city">City</label>
				<input type="text" id="city" name="city" required>
				<label for="country">Country</label>
				<input type="text" id="country" name="country" required>
				<a href="checkout-delivery.html" class="btn-next">Continue to delivery options</a>
			</form>
		</div>
	</main>

	<footer class="footer">
		<div class="footer-links">
			<div class="column">
				<h3>About RainyDays</h3>
				<ul>
					<li><a href="/our-history.html">Our history</a></li>
					<li><a href="/our-brands.html">Our brands</a></li>
					<li><a href="/our-values.html">Our values</a></li>
				</ul>
			</div>
			<div class="column">
				<h3>Customer Service</h3>
				<ul>
					<li><a href="/customer-support.html">Customer support</a></li>
					<li><a href="/contact-us.html">Contact us</a></li>
					<li><a href="/shipping.html">Shipping</a></li>
					<li><a href="/payments.html">Payments</a></li>
				</ul>
			</div>
		</div>
		<div class="footer-logo">
			<img src="images/rainydays-logo.png" alt="RainyDays Logo" />
		</div>
		<p class="footer-copy">&copy; 2024 RainyDays. All rights reserved.</p>
	</footer>
</body>

</html>
